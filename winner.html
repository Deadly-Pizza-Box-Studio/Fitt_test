<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 class="rainbowText">EZ AZ EREDMÉNYED</h1>
        <h1 class="rainbowText" id="datacool"></h1>
    </main>
    <script>
        let output = document.getElementById("datacool")
        fetch("./scores.json")
        .then(json => json.json())
        .then(response =>
        {
            if(response.Score > 13 && response.Score <= 21)
            {
                output.innerHTML = `Gratulálunk, te tudod, hogy kell igazán egészségesen élni. Ami nagyon fontos, hogy továbbra is figyelj oda a megfelelő hidratálásra és a rostbevitelre. Ha még nem próbáltad, akkor itt az ideje kipróbálni az alternatív fehérje megoldásokat is. Szuper egészséges és finom tud lenni. Egyre vigyázz, azért ne hajtsd túl magad. `;
            }
            else if(response.Score > 22 && response.Score <= 30)
            {
                output.innerHTML = `Jó úton jársz, de még van mit javítani az étkezéseden. Figyelj a rost és a megfelelő fehérje bevitelre (hal, pulyka vagy csirke legyen a fő és a hüvelyes zöldségek). Nézz utána a mediterrán étrendnek, a tested meg fogja hálálni. A nassolást, amennyire lehet, mellőzd. A nyugodt alváshoz pedig elengedhetetlen a jó környezet, a sötét szoba. Nyugi, nincs szörny az ágy alatt.`
            }
            else if(response.Score > 31 && response.Score <= 39)
            {
                output.innerHTML = `Ajjaj, nagy a baj. Nem figyelsz az étkezésedre. Ha ezen nem változtatsz, komoly egészségügyi következményei is lehetnek (mint a cukorbetegség, a magas vérnyomás vagy a korai csontritkulás`
            }

        })
    </script>
</body>
</html>
